<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planet Clicker</title>

 <style>
        h1 {
            color:rgb(255, 4, 4)
        }
        h2 {
            color:rgb(0, 255, 247)
        }
        body {
            background: repeat url("fond_espace.jpg");
        }
        button {
            background-color:rgb(82, 82, 155)
        }
        html {
            font-family:EMPLACEMENTs ; 
        }
        img {
            width: 80px;
            transition: transform 0.5s;
        }
        img:hover {
            transform: scale(1.2, 1.2);
        }
        img:active {
            transform: scale(0.719);
            transform: rotate(0.9turn);
        }
        #img-planet-Stone {
            position: absolute;
            left: 50%;
            top: 50%;
        }

            
        #img-planet-Uranium {
            position: absolute;
            left: 30%;
            top: 80%;
        }

        #img-planet-Iron {
            position: absolute;
            left: 70%;
            top: 20%;
        }

        #img-planet-Wood {
            position: absolute;
            left: 66%;
            top: 40%;
        }

        #img-planet-Coal {
            position: absolute;
            left: 78%;
            top: 69%;
        }

        #img-planet-Diamond {
            position: absolute;
            left: 10%;
            top: 21%;
        }

        #img-planet-Water {
            position: absolute;
            left:25% ;
            top: 45%;
        }

        #img-planet-Obsidian {
            position: absolute;
            left: 40%;
            top: 15%;
        }
       
    </style>

    <script src="https://cdn.jsdelivr.net/npm/facilejs@latest/facile.umd.js"> </script>
</head>
<body>
  
    
    
    


    <h1 id="planet">Planet Clicker</h1>
<h2>Count Stone: <span id='countStone'>0</span></h2>                 
<button id='Planet-Stone'>Planet Stone </button>
<div id="upgradestone"><button id='upgrade1'>UPGRADE STONE</button></div>
<img id="img-planet-Stone" src="planète_pierre.png"/>

 <h2 id="woodcountertext">Count Wood: <span id='countWood'>0</span></h2>
<button id='Planet-Wood'>Planet Wood</button>
<div id="upgradewood"><button id=upgrade2>UPGRADE WOOD</button></div>
<img id="img-planet-Wood" src="planet_bois.png"/>

<button id='Planet-Water'>Planet Water</button>
<div id="upgradewater"><button id=upgrade3>UPGRADE WATER</button></div>
<img id="img-planet-Water" src="planet_eau.png"/>

<img id="img-planet-Iron" src="planet_métal.png"/>

<h2 id="uraniumcountertext">Count Uranium: <span id='countUranium'>0</span></h2>
<button id='Planet-Uranium'>Planet Uranium</button>
<div id="upgradeuranium"><button id=upgrade7>UPGRADE URANIUM</button></div>
<img id="img-planet-Uranium" src="planet_uranium.png"/>

</html>
