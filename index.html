<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planet Clicker</title>
    <script src="https://cdn.jsdelivr.net/npm/facilejs@latest/facile.umd.js"></script>
</head>
<body>
  
    
    
    


    <h1 id="planet">Planet Clicker</h1>
<h2>Count Stone: <span id='countStone'>0</span></h2>                 
<button id='Planet-Stone'>Planet Stone</button>               
 
<div id="upgradestone"><button id='upgrade1'>UPGRADE STONE</button></div>

 <h2 id="woodcountertext">Count Bois: <span id='countWood'>0</span></h2>
<button id='Planet-Wood'>Planet Bois</button>
<div id="upgradewood"><button id=upgrade2>UPGRADE WOOD</button></div>
<h2 id="watercountertext">Count Eau: <span id='countWater'>0</span></h2>
<button id='Planet-Water'>Planet Eau</button>
<div id="upgradewater"><button id=upgrade3>UPGRADE WATER</button></div>
<h2 id="coalcountertext">Count Charbon: <span id='countCoal'>0</span></h2>
<button id='Planet-Coal'>Planet Charbon</button>
<div id="upgradecoal"><button id=upgrade4>UPGRADE COAL</button></div>
<h2 id="ironcountertext">Count Fer: <span id='countIron'>0</span></h2>
<button id='Planet-Iron'>Planet Fer</button>
<div id="upgradeiron"><button id=upgrade6>UPGRADE IRON</button></div>
<h2 id="uraniumcountertext">Count Uranium: <span id='countUranium'>0</span></h2>
<button id='Planet-Uranium'>Planet Uranium</button>
<div id="upgradeuranium"><button id=upgrade7>UPGRADE URANIUM</button></div>
<h2 id="obsidiancountertext">Count Obsdienne: <span id='countObsidian'>0</span></h2>
<button id='Planet-Obsidian'>Planet Obsidienne</button>
<div id="upgradeobsidian"><button id=upgrade8>UPGRADE OBSIDIAN</button></div>
<h2 id="diamondcountertext">Count Diamant: <span id='countDiamond'>0</span></h2>
<button id='Planet-Diamond'>Planet Diamant</button>
<div id="upgradediamond"><button id=upgrade9>UPGRADE DIAMOND</button></div>


<script src="Lucien.js"></script>
<script src="evan.js"></script> 
         
</body>
</html>
